name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main # Specifica il branch che attiver√† il deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Usa la versione di Node.js compatibile con Angular

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: ng build --configuration production --base-href="/Todo-app-frontend/" # Modifica qui

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/frontend # Assicurati che il percorso della cartella di output sia corretto
