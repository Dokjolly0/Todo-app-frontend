<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="login-box card p-4 shadow-lg">
    <div class="login-header">
      <h2 class="text-center">Login</h2>
    </div>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <input
          type="email"
          class="form-control form-control-lg"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          required
          autocomplete="off"
        />
      </div>
      <div class="mb-3 position-relative">
        <input
          type="password"
          class="form-control form-control-lg"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
          autocomplete="off"
          id="password"
        />
        <i
          class="material-icons position-absolute top-50 end-0 translate-middle-y pe-3 toggle-password"
          (click)="togglePasswordVisibility()"
        >
          visibility
        </i>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div>
          <a [routerLink]="['/request-reset-password']" class="text-decoration-none">Forgot password?</a>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-dark btn-lg">Login</button>
      </div>
      <div class="text-center mt-3">
        <p>
          Don't have an account?
          <a [routerLink]="['/signup']" class="text-decoration-none fw-bold">Sign Up</a>
        </p>
      </div>
    </form>
  </div>
</div>
