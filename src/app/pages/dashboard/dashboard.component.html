<app-nav-bar
  [todos]="todos"
  (searchChange)="handleSearchChange($event)"
  (incompleteFilterChange)="handleIncompleteFilterChange()"
></app-nav-bar>

<!-- Popup -->
<app-add-todo
  *ngIf="addTodoPopup"
  (close)="closePopup()"
  (addTodo)="handleAddTodo($event)"
></app-add-todo>

<main>
  <div *ngFor="let todo of todos">
    <app-todo-item [todo]="todo"></app-todo-item>
  </div>
</main>
