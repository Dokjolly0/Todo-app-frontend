<div class="todo-dashboard">
  <input
    type="text"
    class="search-bar"
    placeholder="Cerca todo..."
    [(ngModel)]="inputSearch"
    (input)="onSearchChange()"
  />
  <button class="add-todo-btn">Aggiungi todo</button>
  <label>
    <input
      type="checkbox"
      [(ngModel)]="showIncompleteOnly"
      (change)="onIncompleteFilterChange()"
    />
    Solo incompleti
  </label>
</div>
