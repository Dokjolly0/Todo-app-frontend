<div class="edit-todo-popup">
  <div class="edit-todo-overlay" (click)="closePopup()"></div>
  <div class="edit-todo-content">
    <h2>Edit Todo</h2>
    <form (ngSubmit)="onSubmit()" #editForm="ngForm">
      <div>
        <label for="title">Title:</label>
        <input id="title" name="title" [(ngModel)]="todo.title" required />
      </div>
      <div>
        <label for="dueDate">Due Date:</label>
        <input id="dueDate" name="dueDate" type="date" [(ngModel)]="todo.dueDate" />
      </div>
      <div>
        <label for="completed">Completed:</label>
        <input
          id="completed"
          name="completed"
          type="checkbox"
          [(ngModel)]="todo.completed"
        />
      </div>
      <button type="submit">Save</button>
      <button type="button" (click)="closePopup()">Cancel</button>
    </form>
  </div>
</div>
