<div *ngIf="user">
  <div class="user-icon-container" [style.width.px]="size" [style.height.px]="size">
    <img
      *ngIf="userPictureUrl && !useDefaultAvatar; else defaultIcon"
      [src]="userPictureUrl"
      alt="User Avatar"
      class="user-avatar"
      (error)="showDefaultAvatar()"
    />
    <ng-template #defaultIcon>
      <div class="user-icon" [style.width.px]="size" [style.height.px]="size">
        {{ userInitials }}
      </div>
    </ng-template>
  </div>
</div>
